<center><button onclick="calculate()">이걸 눌러봐~~</button></center>

<div id="result" class="result"></div>

<script>
    function calculate() {
      var score = 0;
      var questions = document.getElementsByClassName('question');
      for (var i = 0; i < questions.length; i++) {
        var radios = questions[i].getElementsByTagName('input');
        for (var j = 0; j < radios.length; j++) {
          if (radios[j].checked) {
            score += parseInt(radios[j].value);
          }
        }
      }
  
      var result = document.getElementById('result');
      if (score >= 5 && score <= 15) {
        result.innerHTML = '<div>슬러시 종류를 좋아하시는군요!! 경경 보드카페, 전정오락식, 수통이 마시는데 슬러시를 안 마셔?!, 권리찾기 에이드로 가시오!</div>';
      } else if (score >= 16  && score <= 20) {
        result.innerHTML = '<div>아이스크림 종류를 좋아하시는군요!! UNSA X 벤엔제리스로 가시오!</div>';
      } else if (score >= 21 && score<= 25){
        result.innerHTML = '<div>푸드트럭, 주점 종류를 좋아하시는군요!! 푸드트럭 주점, 오늘 야자 쨀 사람으로 가시오 !</div>';
      }
      else{
        result.innerHTML = '<div>아쉽습니다... 버스킹 구경을 하십쇼<a href="./start.html"><button>다시 하실래여?!</button></a></div>';
        
      }
      //result.innerHTML = '<img src="../image/last.png" alt="">'
      result.style.display = 'block';
    }
</script>

</body>
