</div>

<button onclick="calculate()">이걸 눌러봐~~</button>

<div id="result" class="result"></div>

<script>
    function calculate() {
      var score = 0;
      var questions = document.getElementsByClassName('question');
      for (var i = 0; i < questions.length; i++) {
        var radios = questions[i].getElementsByTagName('input');
        for (var j = 0; j < radios.length; j++) {
          if (radios[j].checked) {
            score += parseInt(radios[j].value);
          }
        }
      }
  
      var result = document.getElementById('result');
      if (score >= 5 && score <= 15) {
        result.innerHTML = '<div>슬러시 !!<a href="./real2.html"><button>다음 페이지로!!</button></a></div>';
      } else if (score >= 16  && score <= 20) {
        result.innerHTML = '<div>아이스크림 !!<a href="./real2.html"><button>다음 페이지로!!</button></a></div>';
      } else if (score >= 21 && score<= 25){
        result.innerHTML = '<div>푸드트럭, 주점 !!<a href="./real2.html"><button>다음 페이지로!!</button></a></div>';
      }
      else{
        result.innerHTML = '<div>아쉽습니다...<a href="./real2.html"><button>다음 페이지로!!</button></a></div>';
        
      }
      result.innerHTML = '<img src="../last.png" alt="">'
      result.style.display = 'block';
    }
</script>
