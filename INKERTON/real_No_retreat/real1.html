<head>

<body>

<header>부스와 사랑을 찾아드립니다!</header>
<center><img src="../game.png" alt="" width="30%" height="30%" class = "img2"></center>
<div class = "background">
  <div class="question">

  </div>
  
  <div class="question">
    <h2>2. 나는 지식에 자신이 있는 편이다.</h2>
    <input type="radio" name="question2" value="5"> 매우 그렇다<br>
    <input type="radio" name="question2" value="4"> 그렇다<br>
    <input type="radio" name="question2" value="3"> 보통이다<br>
    <input type="radio" name="question2" value="2"> 아니다<br>
    <input type="radio" name="question2" value="1"> 매우 아니다<br>
  </div>
  
  <div class="question">
    <h2>3. 나는 예체능을 좋아한다.</h2>
    <input type="radio" name="question3" value="5"> 매우 그렇다<br>
    <input type="radio" name="question3" value="4"> 그렇다<br>
    <input type="radio" name="question3" value="3"> 보통이다<br>
    <input type="radio" name="question3" value="2"> 아니다<br>
    <input type="radio" name="question3" value="1"> 매우 아니다<br>
  </div>
  
  <div class="question">
    <h2>4. 나는 운동을 즐긴다.</h2>
    <input type="radio" name="question4" value="5"> 매우 그렇다<br>
    <input type="radio" name="question4" value="4"> 그렇다<br>

  <div class="question">
    <h2>5. 나는 활동하는 것을 좋아한다.</h2>
    <input type="radio" name="question5" value="5"> 매우 그렇다<br>
    <input type="radio" name="question5" value="4"> 그렇다<br>
    <input type="radio" name="question5" value="3"> 보통이다<br>

    <input type="radio" name="question5" value="1"> 매우 아니다<br>
  </div>
  
</div>



<button onclick="calculate()">결과 보기</button>

<div id="result" class="result">
  <button onclick="move()">btn</button>
</div>

<script>
    function move(){
      var link = 'http://bino.blog';
 
      location.href=link;
      location.replace(link);
      window.open(link);
    }
    function calculate() {
      var score = 0;
      var questions = document.getElementsByClassName('question');
      for (var i = 0; i < questions.length; i++) {
        var radios = questions[i].getElementsByTagName('input');
        for (var j = 0; j < radios.length; j++) {
          if (radios[j].checked) {
            score += parseInt(radios[j].value);
          }
        }
      }
  
      var result = document.getElementById('result');
      if (score >= 11 && score <= 15) {
        result.innerHTML = '<div>보드게임 !!<a href="./real2.html"><button>다음 페이지로!!</button></a></div>';
      } else if (score >= 16  && score <= 20) {
        result.innerHTML = '<div>퀴즈 !!<a href="./real2.html"><button>다음 페이지로!!</button></a></div>';
      } else if (score >= 21 && score<= 25){
        result.innerHTML = '<div>사격,야구 게임 !!<a href="./real2.html"><button>다음 페이지로!!</button></a></div>';
      }
      else{
        result.innerHTML = '<div>아쉽습니다...<a href="./real2.html"><button>다음 페이지로!!</button></a></div>';
        
      }
      result.style.display = 'block';
    }
</script>

</body>
</html>
